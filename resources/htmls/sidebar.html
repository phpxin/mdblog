<!-- Search Widget -->
<div class="card my-4">
    <h5 class="card-header">搜索</h5>
    <div class="card-body">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." id="keywords">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" id="search-docs">GO!</button>
              </span>
        </div>
    </div>
</div>

<!-- Categories Widget -->
<div class="card my-4">
    <h5 class="card-header">专题</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                    {{range $k,$v := .Subjects1}}
                        <li>
                            <a href="/blog?subject={{$v.PathHash}}">{{$v.Title}}</a>
                        </li>
                    {{end}}
                </ul>
            </div>
            <div class="col-lg-6">
                <ul class="list-unstyled mb-0">
                    {{range $k,$v := .Subjects2}}
                        <li>
                            <a href="/blog?subject={{$v.PathHash}}">{{$v.Title}}</a>
                        </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </div>
</div>


<!-- Categories Widget -->
<ul class="list-group">
    {{range $k2,$v2 := .HotArticles}}
        <li class="list-group-item d-flex justify-content-between align-items-center hot-article-i"
            onclick="location.href='/blog/detail?md={{$v2.Hash}}';">

            {{$v2.Title}}
            <span class="badge badge-primary badge-pill">{{$v2.Counter}}</span>
        </li>
    {{end}}
</ul>



<!-- Side Widget -->
<div class="card my-4">
    <h5 class="card-header">简介</h5>
    <div class="card-body">
        不定期分享软件开发经验，生活经验
    </div>
</div>
