<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marked in the browser</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/resources/styles/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>Example page header <small>Subtext for header</small></h1>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Index</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                {{.Menu}}
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<ul>

    {{range $k,$v := .Articles}}
        <li><a href="/blog/detail?md={{$v.Name}}">{{$v.Title}}</a></li>
    {{end}}


</ul>
<ul>

    {{range $k,$v := .Subjects}}
        <li><a href="/blog?subject={{$v.Name}}">{{$v.Title}}</a></li>
    {{end}}


</ul>
<script src="//cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" language="JavaScript" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" language="JavaScript" type="text/javascript"></script>
</body>
</html>
